<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListenWithDebo</title>
    <link rel="shortcut icon" href="fav icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/utility.css">
</head>
<body class="flex">
    <div class="left temp-bor">
        <header class="white deepest-gray">
            <div class="flex he-1 deepest-gray">
                <img src="./svg/music.svg" class="music-svg deepest-gray" alt="Music" width="30px">
                <b class="deepest-gray">ListenWithDebo</b>
            </div>
            <div class="flex he-22 deepest-gray">
                <img src="./svg/home.svg" alt="Home" class="home-svg deepest-gray" width="11px">
                <b class="deepest-gray">Home</b>
            </div>
            <div class="flex he-22 deepest-gray">
                <img src="./svg/search.svg" alt="search" width="11px" class="deepest-gray">
                <b class="deepest-gray">Search</b>
            </div>
        </header>

        <main class="deepest-gray">
            <div class="left-main-upper white deepest-gray">
                <img src="./svg/playlist.svg" alt="playlist-svg" width="20px" class="deepest-gray">
                Your Library
            </div>

            <div class="songs-series">
                <!-- written by js -->
            </div>
        </main>

        <!-- <footer class="white flex-c">&copy;by Debojyoti Tantra</footer> -->
    </div>

    <div class="right temp-bor deepest-gray">
        <header class="r-h deeper-grey">
            <div class="r-h-left deeper-grey">
                <p id="hambar" onclick="left_open()">
                    <img src="./svg/hamberger.svg" alt="">
                </p>
                <a href="#" class="deeper-grey">
                    <img src="./svg/lessthen.svg" class="deeper-grey" alt="">
                </a>
                <a href="#" class="deeper-grey">
                    <img src="./svg/greaterthen.svg" class="deeper-grey" alt="">
                </a>
            </div>
            <div class="r-h-right deeper-grey">

                <a href="#" class="deeper-grey sign-up">Sign Up</a>
                <div class="sign-up-box" id="sign-up-box">
                    <!-- inner part written by js -->
                </div>

                <a href="#" class="log-in">Log In</a>
                <div class="log-in-box">
                    <!-- inner part written by js -->
                </div>

            </div>
        </header>
        
        <section class="deepest-gray your-playlist">Your Playlist</section>

        <main class="card-container">
            <!-- written by js -->
        </main>
        
        <div class="playbar green-black">
            <div class="playbar-upper green-black">
                <div class="songname white green-black">Music Name</div>
                
                <div class="svgs green-black">
                    <img id="previous" src="./svg/previous.svg" alt="" class="green-black cur-poi" onclick="pre()">
                    <img id="play" src="./svg/play.svg" alt="" class="green-black cur-poi" onclick="playpause()">
                    <img id="next" src="./svg/next.svg" alt="" class="green-black cur-poi" onclick="nex()">
                </div>

                <div class="duration-vol green-black">
                    <div class="duration green-black white">00:00 / 00:00</div>
                    <div class="vol green-black white flex-c">
                        <img src="./svg/volume.svg" alt="" class="green-black cur-poi volume-svg">
                        <input type="range" class="green-black cur-poi" id="inputt" min="0" max="100">
                    </div>

                </div>
            </div>

            <div class="seekbar green-black">
                <div class="line cur-poi"></div>
                <div class="circle cur-poi"></div>
            </div>
        </div>
    </div>

    <div id="cross" onclick="left_close()">
        <img src="./svg/cross.svg" alt="cross">
    </div>

    <script src="./JS/script.js"></script>
    <script src="./JS/display.js"></script>
    <script src="./JS/harberger.js"></script>
</body>
</html>
